<h1>CSS list, Exercise 4</h1>
      <p>Remove the bullets/markers from the list items.</p>
<pre>
<code>
&#60;html&#62;
&#60;head&#62;
&#60;style&#62;
ul {
  list-style-type: none;
}
&#60;/style&#62;
&#60;/head&#62;
&#60;body&#62;

&#60;ul&#62;
  &#60;li&#62;Coffee&#60;/li&#62;
  &#60;li&#62;Tea&#60;/li&#62;
  &#60;li&#62;Coca Cola&#60;/li&#62;
&#60;/ul&#62;

&#60;/body&#62;
&#60;/html&#62;
</code>
</pre>
<p> Example:</p>
<html>
<head>
<style>
ul {
  list-style-type: none;
}
</style>
</head>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
