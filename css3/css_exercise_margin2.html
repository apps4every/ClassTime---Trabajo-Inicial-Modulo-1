<h1>CSS margin, Exercise 2</h1>
      <p>Set all margins for &lt;h1&gt; to "25px".</p>
<pre>
<code>
&#60;html&#62;
&#60;head&#62;
&#60;style&#62;
h1 {
  background-color: lightblue;
  margin: 25px;
}
&#60;/style&#62;
&#60;/head&#62;
&#60;body&#62;

&#60;h1&#62;This is a Heading&#60;/h1&#62;
&#60;p&#62;This is a paragraph.&#60;/p&#62;

&#60;/body&#62;
&#60;/html&#62;
</code>
</pre>
<p> Example:</p>
<html>
<head>
<style>
h1 {
  background-color: lightblue;
  margin: 25px;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
