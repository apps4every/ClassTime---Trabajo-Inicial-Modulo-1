<h1>CSS padding, Exercise 1</h1>
      <p>Set the top padding of &lt;p&gt; to "30px".</p>
<pre>
<code>
&#60;html&#62;
&#60;head&#62;
&#60;style&#62;
p {
  background-color: lightblue;
  padding-top: 30px;
}
&#60;/style&#62;
&#60;/head&#62;
&#60;body&#62;

&#60;h1&#62;This is a Heading&#60;/h1&#62;
&#60;p&#62;This is a paragraph.&#60;/p&#62;

&#60;/body&#62;
&#60;/html&#62;
</code>
</pre>
<p> Example:</p>
<html>
<head>
<style>
p {
  background-color: lightblue;
  padding-top: 30px;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html>
