<h1>CSS border, Exercise 1</h1>

<pre>
<code>
&#60;html&#62;
&#60;head&#62;
&#60;style&#62;

  border-style: dotted;
  border-width: 4px;
}
&#60;/style&#62;
&#60;/head&#62;
&#60;body&#62;

&#60;h1&#62;This is a Heading&#60;/h1&#62;

&#60;/html&#62;
</code>
</pre>
