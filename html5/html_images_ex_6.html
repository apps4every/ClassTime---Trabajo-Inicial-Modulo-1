<h1>Html Images, Exercise 6</h1>
<p>Specify an alternate text for the image.</p>
<p>The alternate text should say "Smiley".</p>
<p>Alternate text is useful when the image cannot be displayed, like when the page is read by a screen reader.</p> 

<pre>
    <code>
        &#60;img src="smiley.gif"<strong>alt="Smiley"</strong>&#62;
    </code>
</pre>

<p>Example:</p>

<img src="smiley.gif" alt="Smiley">
