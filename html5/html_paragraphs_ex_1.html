<h1>Html Paragraphs, Exercise 1</h1>
<p>Use the correct HTML tag to add a paragraph with the text "Hello World!".</p>

<pre>
    <code>
        &#60;html&#62; 
            &#60;body&#62; 
                <strong>&#60;p&#62;Hello World!&#60;/p&#62;</strong>
            &#60;/body&#62; 
        &#60;/html&#62;
    </code>
</pre>

<p>Example:</p>
<html>
<body>
<p>Hello World!</p>

</body>
</html>
