<h1>Html Images, Exercise 1</h1>
<p>Use the HTML image attributes to set the size of the image to 250 pixels wide and 400 pixels tall.</p>

<pre>
    <code>
        &#60;img src="scream.png" <strong>width</strong>="250" <strong>height</strong>="400"&#62;
    </code>
</pre>

<p>Example:</p>

<img src="scream.png" width="250" height="400">
