<h1>Html scripts , Exercise 3 </h1>
<p>Use JavaScript to set the color of the <p> element to "red".</p>

<pre>
    <code>
        &#60;body&#62; 
            &#60;p id="demo"&#62;Hi.&#60;/p&#62; 
            &#60;script&#62; 
                document.getElementById("demo").<strong>style.color</strong> = "red"; 
            &#60;/script&#62; 
        &#60;/body&#62;
    &#60;/body&#62;
    </code>
</pre>

<p>Example:</p>

<body>
    <p id="demo">Hi.</p>
    <script>
        document.getElementById("demo").style.color = "red";
    </script>
</body>
