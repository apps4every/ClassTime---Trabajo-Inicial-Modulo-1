<h1>Html Lists, Exercise 4</h1>
<p>Use the correct HTML attribute to display letters (uppercase ABC) instead of numbers.</p>
<pre>
    <code>
        &#60;ol <strong>type="A"</strong>&#62; 
            &#60;li&#62;Coffee&#60;/li&#62; 
            &#60;li&#62;Tea&#60;/li&#62; 
            &#60;li&#62;Milk&#60;/li&#62; 
        &#60;/ol&#62;
    </code>
</pre>

<p>Example:</p>

<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
