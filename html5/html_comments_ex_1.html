<h1>Html Comments, Exercise 1</h1>
<p>Use the HTML comment tag to make a comment out of the "This is a comment" text.</p>

<pre>
    <code>
        &#60;h1&#62;This is a heading&#60;/h1&#62; 
        <strong>&#60;!--</strong> This is a comment <strong>--&#62;</strong>
        &#60;p&#62;This is a paragraph.&#60;/p&#62;
    </code>
</pre>

<p>Example:</p>

<h1>This is a heading</h1>
<!-- This is a comment -->
<p>This is a paragraph.</p>
