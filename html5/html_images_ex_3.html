<h1>Html Images, Exercise 3</h1>
<p>Use the correct HTML to make the image become a link to "default.html".</p>

<pre>
    <code>
        <strong>&#60;a href="default.html"&#62;</strong>
            &#60;img src="smiley.gif"&#62;
        <strong>&#60;/a&#62;</strong>
    </code>
</pre>

<p>Example:</p>

<a href="default.html"><img src="smiley.gif"></a>
