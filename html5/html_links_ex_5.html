<h1>Html Links, Exercise 5</h1>
<p>Add a "tooltip" to the link.</p>
<p>The "tooltip" should say "Home".</p>
<pre>
    <code>
        &#60;a href="default.html"<strong>title="Home"&#62;</strong>Back to Home&#60;/a&#62;
    </code>
</pre>

<p>Example:</p>

<a href="default.html" title="Home">Back to Home</a>
