<h1>Html Quotations, Exercise 1</h1>
<p>Use an HTML element to add quotation marks around the letters "cool".</p>

<pre>
    <code>
        &#60;p&#62; 
            I am so <strong>&#60;q&#62;</strong>cool<strong>&#60;/q&#62;</strong>. 
        &#60;/p&#62;
    </code>
</pre>

<p>Example:</p>

<p>
    I am so <q>cool</q>.
</p>
