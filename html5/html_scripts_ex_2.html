<h1>Html scripts , Exercise 2 </h1>
<p>Use JavaScript to change the text size of the <p> element to 40 pixels.</p>

<pre>
    <code>
        &#60;body&#62; 
            &#60;p id="demo"&#62;Hi.&#60;/p&#62; 
            &#60;script&#62; document.getElementById("demo").<strong>style.fontSize </strong>= "40px"; 
        &#60;/script&#62; 
    &#60;/body&#62;
    </code>
</pre>

<p>Example:</p>

<body>
    <p id="demo">Hi.</p>
    <script>
        document.getElementById("demo").style.fontSize = "40px";
    </script>
</body>
