<h1>Html Lists, Exercise 3</h1>
<p>Use CSS to display squares instead of bullets.</p>
<pre>
    <code>
        &#60;ul style="<strong>list-style-type:square</strong>;"&#62; 
            &#60;li&#62;Coffee&#60;/li&#62; 
            &#60;li&#62;Tea&#60;/li&#62; 
            &#60;li&#62;Milk&#60;/li&#62; 
        &#60;/ul&#62;
    </code>
</pre>

<p>Example:</p>

<ul style="list-style-type:square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
