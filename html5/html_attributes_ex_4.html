<h1>Html Attributes, Exercise 4</h1>
<p>Specify an alternate text for the image.</p>
<p>Alternate text is useful when the image cannot be displayed, like when the page is read by a screen reader.</p>
<pre>
    <code>
        &#60;img src="w3schools.png" <strong>alt</strong>="w3schools Logo"&#62;
    </code>
</pre>

<p>Example:</p>

<img src="w3schools.png" alt="w3schools Logo">
