<h1>Html iframes , Exercise 2 </h1>
<p>Use an iframe attribute to make the iframe 500 pixels wide.</p>

<pre>
    <code>
        &#60;iframe src="https://www.w3schools.com" <strong>width="500"</strong>&#62;&#60;/iframe&#62;
    </code>
</pre>

<p>Example:</p>

<iframe src="https://www.w3schools.com" width="500"></iframe>
