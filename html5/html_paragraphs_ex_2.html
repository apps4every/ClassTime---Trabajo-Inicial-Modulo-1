<h1>Html Paragraphs, Exercise 2</h1>
<p>Use the correct HTML tag to add a paragraph with the text "Hello World!".</p>

<pre>
    <code>

        &#60;h1&#62;This is a Heading<strong>&#60;/h1&#62; </strong>
        &#60;p&#62;This is a paragraph.<strong>&#60;/p&#62;</strong>
            
    </code>
</pre>

<p>Example:</p>
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
