<h1>Html Styles, Exercise 1</h1>
<p>Use the correct HTML attribute, and CSS, to set the color of the paragraph to "blue".</p>

<pre>
    <code>
        &#60;p <strong>style</strong>="<strong>color:blue;</strong>"&#62;This is a paragraph.&#60;/p&#62;  
    </code>
</pre>

<p>Example:</p>

<p style="color:blue;">This is a paragraph.</p>
