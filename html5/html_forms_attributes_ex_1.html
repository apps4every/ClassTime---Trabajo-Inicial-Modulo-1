<h1>Html Form, Attributes , Exercise 1 </h1>
<p>Add a submit button, and specify that the form should go to "/action_page.php".</p>
<pre>
    <code>
        &#60;form <strong>action</strong>="/action_page.php"&#62; 
            Name: &#60;input type="text" name="name"&#62; 
            <strong>&#60;input type="submit"</strong>&#62; 
        &#60;/form&#62;
    </code>
</pre>

<p>Example:</p>

<form action="/action_page.php">
    Name: <input type="text" name="name">
    <input type="submit">
</form>
