<h1>Html Quotations, Exercise 3</h1>
<p>Change text direction.</p>
<p>Make the text below go right-to-left.</p>

<pre>
    <code>
        <strong>&#60;bdo dir="rtl"&#62; </strong>
            What a beautiful day! 
        <strong>&#60;/bdo&#62;</strong>
    </code>
</pre>

<p>Example:</p>

<bdo dir="rtl">
    What a beautiful day!
</bdo>
