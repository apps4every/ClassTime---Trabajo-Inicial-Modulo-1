<h1>Html Styles, Exercise 2</h1>
<p>Use CSS to set the font of the paragraph to "courier".</p>

<pre>
    <code>
        &#60;p style="<strong>font-family</strong>:courier;"&#62;This is a paragraph.&#60;/p&#62;
    </code>
</pre>

<p>Example:</p>

<p style="font-family:courier;">This is a paragraph.</p>
