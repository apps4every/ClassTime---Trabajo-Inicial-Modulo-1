<h1>Html Form, Attributes , Exercise 2 </h1>
<p>Specify that the form is submitted using the "POST" method.</p>
<pre>
    <code>
        &#60;form action="/action_page.php" <strong>method="post"</strong>&#62; 
            Name: &#60;input type="text" name="name"&#62; 
            &#60;input type="submit"&#62; 
        &#60;/form&#62;
    </code>
</pre>

<p>Example:</p>

<form action="/action_page.php" method="post">
    Name: <input type="text" name="name">
    <input type="submit">
</form>
