<h1>Html input_types , Exercise 2 </h1>
<p>In the form below, add a submit button with the value "Submit Form".</p>
<pre>
    <code>
        &#60;form action="/action_page.php"&#62; 
            &#60;input type="text" name="username"&#62; 
            &#60;input <strong>type="submit" value="Submit Form"</strong>&#62; 
        &#60;/form&#62;
    </code>
</pre>

<p>Example:</p>

<form action="/action_page.php">
    <input type="text" name="username">
    <input type="submit" value="Submit Form">
</form>
